<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header class="header">
            <img class="header-hero" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/68/Buea_from_Fako.jpg/300px-Buea_from_Fako.jpg" alt="">
            <div class="header-content">
                <div class="location">
                    <h2 class="city">BUEA CAMEROON</h2>
                    <iconify-icon icon="mdi:chevron-down"></iconify-icon>
                </div>
    
                <div class="today">
                    <h1 class="today-temp">40&#8451</h1>
                    <p class="today-desc">Sunny</p>
                </div>

                <iconify-icon icon="mdi:dots-horizontal"></iconify-icon>
            </div>
        </header>
        <div class="days">
            <section class="day-row">
                <p class="day">Sunday</p>
                <p class="temperature">30&#8451</p>
                <iconify-icon class="temp-icon" icon="ph:sun-dim-fill"></iconify-icon>
            </section>

            <section class="day-row">
                <p class="day">Monday</p>
                <p class="temperature">38&#8451</p>
                <iconify-icon class="temp-icon" icon="ph:sun-dim-fill"></iconify-icon>
            </section>

            <section class="day-row">
                <p class="day">Tuesday</p>
                <p class="temperature">35&#8451</p>
                <iconify-icon class="temp-icon" icon="ph:sun-dim-fill"></iconify-icon>
            </section>

            <section class="day-row">
                <p class="day">Wednesday</p>
                <p class="temperature">40&#8451</p>
                <iconify-icon class="temp-icon" icon="ph:sun-dim-fill"></iconify-icon>
            </section>
            <section class="day-row">
                <p class="day">Thursday</p>
                <p class="temperature">30&#8451</p>
                <iconify-icon class="temp-icon" icon="ph:sun-dim-fill"></iconify-icon>
            </section>
            <section class="day-row">
                <p class="day">Friday</p>
                <p class="temperature">60&#8451</p>
                <iconify-icon class="temp-icon" icon="ph:sun-dim-fill"></iconify-icon>
            </section>
            
        </div>
        
        <button class="action">
            <iconify-icon icon="material-symbols:add"></iconify-icon>
            <span>Add Location</span>
        </button>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
</body>
</html>
